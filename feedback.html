<html lang="en">
<head>

     <!-- Logo icon -->

     <!-- Import popping fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">

    <!-- Import monoton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@900&display=swap" rel="stylesheet">

    <!-- Using-Font-Awesome -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <!-- Import icon -->
    <script src="https://kit.fontawesome.com/4f50f6ba05.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Navigation bar -->
    <nav class="navigation">

        <!-- Menu btn -->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>

        <!-- logo -->
        <a href="index.html" class="logo">
            Movies<span>.hd</span>
        </a>

        <!-- Menu -->
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Genre</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="#">Contact</a></li>
      </ul>

        <div class="nav-text">
            <h1>Best site to Download <span class="multiText"></span></h1>
        </div>

        <!--Search-box------------->
        <form class="search-box">
            <!--input-->
            <input type="text" name="search" placeholder="Search Movie" class="search-input" required/>
            <!--btn-->
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>
    <!-- Navigation bar end -->


    <section id="feedback1">
    <div class="wrapper">
        <div class="title">
          Tell us about your experience
        </div>

    <form action="">
              <div class="form">

                <!-- Name  -->
              <div class="inputfield" id="fname">
                  <label>First Name</label>
                  <input type="text" class="input">
              </div>  

              <!-- Last Name -->
                <div class="inputfield" id="Lname">
                  <label>Last Name</label>
                  <input type="text" class="input">
              </div>   

              <!-- Gender -->
                <div class="inputfield" id="gender">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
              </div> 

                <!-- Email -->
                <div class="inputfield" id="email">
                  <label>Email Address</label>
                  <input type="text" class="input">
              </div> 

              <!-- Phone number -->
              <div class="inputfield" id="phoneNo">
                  <label>Phone Number</label>
                  <input type="email" class="input">
              </div> 

              <!-- Rating -->

              <div class="inputfield" id="rating">
                <label>Rating out of 5</label>
                <div class="radio-buttons">
                  <label for="rating-1">
                    <input type="radio" id="rating-1" name="rating" value="1">1
                  </label>
                  <label for="rating-2">
                    <input type="radio" id="rating-2" name="rating" value="2">2
                  </label>
                  <label for="rating-3">
                    <input type="radio" id="rating-3" name="rating" value="3">3
                  </label>
                  <label for="rating-4">
                    <input type="radio" id="rating-4" name="rating" value="4">4
                  </label>
                  <label for="rating-5">
                    <input type="radio" id="rating-5" name="rating" value="5">5
                  </label>
                </div>
              </div>

              <!-- Comment -->
              <div class="inputfield" id="comment">
                  <label>Comment</label>
                  <textarea class="textarea"></textarea>
              </div> 

              
              <!-- Agree terms and check box -->
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to terms and conditions</p>
              </div> 
              <div class="inputfield">
                <input type="submit" value="Submit" class="btn" onclick="openPopup()">
                <div class="popup" id="popup">
                  <img src="Images/tick.png" alt="tick">
                  <h2>Thank You!</h2>
                  <h4>Your details has been successfully submitted.</h4>
                  <button type="button" onclick="closePopup()">OK</button>
                </div>
              </div>
            </div>
          </div>
    </form>
    </section>


        <!-- footer section ------------->
        <footer>
            <!-- footer logo -->
            <a href="index.html" class="logo">
                Movies<span>hd</span>
            </a>
            <!-- copyright -->
            <span class="copyright">
                Copyright 2023 - All rights reserved
            </span>

            <!-- Add social media links -->
            <div class="links">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="pageEditor.html"><i class="fa-solid fa-pen-to-square"></i></a>
            </div> 

        </footer>



        <!-- Add multi text -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  
        <!-- Add multi text -->
        <script>
               
            var typingEffect = new Typed(".multiText",{
                strings : ["Movies","TV Series","Drama"],
                loop : true,
                typeSpeed : 100,
                backSpeed : 80,
                backDelay : 1500
            })



        // popup 

        let popup = document.getElementById("popup");

        function openPopup(){
          popup.classList.add("open-popup");
        }

        function closePopup(){
          popup.classList.remove("open-popup");
        }

        document.querySelector('.btn').addEventListener('click', function() {
          openPopup();
          setTimeout(closePopup, 0);
        });

        
        // Feedback submit

        // Get the submit button element
        const submitBtn = document.querySelector('input[type="submit"]');

        // Add an event listener to the submit button
        submitBtn.addEventListener('click', (e) => {
          // Prevent the form from submitting
          e.preventDefault();

          // Get the input values
          const firstName = document.querySelector('#fname input').value;
          const lastName = document.querySelector('#Lname input').value;
          const gender = document.querySelector('#gender select').value;
          const email = document.querySelector('#email input').value;
          const phoneNo = document.querySelector('#phoneNo input').value;
          const rating = document.querySelector('input[name="rating"]:checked').value;
          const comment = document.querySelector('#comment textarea').value;

          // Construct the email content
          const subject = 'New feedback from ' + firstName + ' ' + lastName;
          const body = 'Gender: ' + gender + '\n' +
                      'Email: ' + email + '\n' +
                      'Phone Number: ' + phoneNo + '\n' +
                      'Rating: ' + rating + '\n' +
                      'Comment: ' + comment;

          // Open the user's default email client with the email content
          window.location.href = 'mailto:tharindu.20211608@iit.ac.lk?subject=' + subject + '&body=' + encodeURIComponent(body);
        });

        </script>
        

</body>
